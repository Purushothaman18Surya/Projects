

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <head>
        <link rel="stylesheet" href="SIgnup.css">
    </head>
    
    <body>
        <div class="container">
    
            <div class="left">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Office">
    
            </div>
    
            <div class="right">
    
                <h2 id="signUpHeader" style="color: red;">Please SignUp !!</h2>
                <h4 id="header4" class="h4-header">It's quick and easy.</h4>
    
                <form>
                    <label for="fname">Enter First Name</label>
                    <input type="text" name="fname"  placeholder="Your First Name" />
                    <label>Enter Last Name</label>
                    <input type="text" name="lname"  placeholder="Your Last Name" />
                    <label for="email">Enter Email</label>
                    <input type="email" name="email" placeholder="Your Email" />
    
                    <label for="password">Enter Password</label>
    
                    <input type="password" name="password" placeholder="Your Password">
    
                    <label for="dob">Enter date of Birth</label>
    
                    <input type="date" name="dob">
    
                    <label for="mobile">Enter Mobile Phone</label>
    
                    <input type="number" name="mobile">
    
                    <label for="gender">Please Select your Gender</label>
    
                    <input class="input-radio" type="radio" name="gender">
                    <label class="label-radio" for="">Male</label>
                    <input class="input-radio" type="radio" name="gender">
                    <label class="label-radio" for="">Female</label>
                    <input class="input-radio" type="radio" name="gender">
                    <label class="label-radio" for="">Other</label>
    
                    <label for="address">Enter Your Address</label>
    
                    <textarea name="address" cols="30" placeholder="Your Address" rows="4"></textarea>
    
                    <label for="pincode">Enter Pincode</label>
    
                    <input type="text" name="pincode">
    
                    <label for="city">Select Your City</label>
    
                    <select name="city">
                        <option value="-1">Select City</option>
                        <option value="0">Mumbai</option>
                        <option value="1">Hyderabad</option>
                        <option value="2">Banglore</option>
                        <option value="3">New Delhi</option>
                        <option value="0">Pune</option>
                    </select>
    
                    <input class="input-check" type="checkbox" name="tc">
                    <label class="label-check" for="tc">Terms & Conditions</label>
    
                    <button class="bg-green" type="reset">Submit</button>
                    
                </form>
            </div>
    
    
    
        </div>
    </body>
    
    </html>
